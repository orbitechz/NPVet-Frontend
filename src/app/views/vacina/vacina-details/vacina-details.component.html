<div class="container-chamandoVacina">
    <input type="datetime-local" name="" id="" [(ngModel)]="chamandoVacina.dataAplicacao">
    <input type="text" name="" id="" [(ngModel)]="chamandoVacina.nome">
    <input type="datetime-local" name="" id="" [(ngModel)]="chamandoVacina.dataRetorno">
    <textarea name="" id="" cols="30" rows="10" [(ngModel)]="chamandoVacina.descricao"></textarea>
    <input type="button" (click)="cadastrar()" value="">Salvar



</div>
