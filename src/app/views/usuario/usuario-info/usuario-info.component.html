<div class="usuarios">
  <div class="info-usuario-form container">
    <div class="page-header">
      <div class="header-content">
        <p>npvet</p>
        <h1>Dados do Usuário</h1>
        <div class="action-register">
          <a href="usuario">
            <i class="bi bi-arrow-left"></i>
          </a>
        </div>
      </div>
    </div>
  
    <div class="registerForm">
      <form
        action=""
        #usuarioForm="ngForm"
        novalidate
      >
        <div class="row mb-3">
          <!-- Nome -->
          <div class="col-md-4">
            <div class="form-group">
              <label for="nome" class="mb-1">Nome</label>
              <input
                type="text"
                id="nome"
                class="form-control"
                name="nome"
                [(ngModel)]="usuario.nome"
                disabled
              />
            </div>
          </div>
          <!-- CPF -->
          <div class="col-md-4">
            <div class="form-group">
              <label for="cpf" class="mb-1">CPF</label>
              <input
                type="text"
                id="cpf"
                class="form-control"
                name="cpf"
                [(ngModel)]="usuario.cpf"
                placeholder="000.000.000-00"
                maxlength="14"
                mask="000.000.000-00"
                disabled
              />
            </div>
          </div>
          <!-- Tipo do Usuário -->
          <div class="col-md-4">
            <div class="form-group">
              <label for="tipoUsuario" class="mb-1">Tipo do Usuário</label>
              <input
              type="text"
              id="tipoUsuario"
              class="form-control"
              name="tipoUsuario"
              [(ngModel)]="usuario.tipoUsuario"
              disabled
            />
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <!-- Username -->
          <div class="col-md-4">
            <div class="form-group">
              <label for="username" class="mb-1">Username</label>
              <input
                type="text"
                id="username"
                class="form-control"
                name="username"
                [(ngModel)]="usuario.username"
                disabled
              />
            </div>
          </div>
          <!-- Senha -->
          <div class="col-md-4 d-flex align-items-center justify-content-between">
            <div class="form-group pass">
              <label for="senha" class="mb-1">Senha</label>
              <input
                [type]="hide ? 'password' : 'text'"
                id="senha"
                class="form-control"
                name="senha"
                [(ngModel)]="usuario.senha"
                disabled
              />
            </div>
            <button (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" class="eye align-self-end">
              <i [class]="hide ? 'bi bi-eye-slash-fill' : 'bi bi-eye-fill'"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="historico-consultas" *ngIf="usuario.tipoUsuario === 'MEDICO'">
    <div class="header">
      <div class="header-content">
        <h1>Histórico de Consultas</h1>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Data</th>
            <th>Animal</th>
            <th>Tutor</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let consulta of consultas">
            <td>{{ consulta.data | date: 'dd/MM/yyyy' }}</td>
            <td>{{ consulta.animal.nome }}</td>
            <td>{{ consulta.tutor.nome }}</td>
            <td>{{ consulta.status }}</td>
            <td>
              <a class="d-flex align-items-center justify-content-center gap-5">
                <i class="bi bi-eye-fill"></i>
                <i class="bi bi-pencil-fill"></i>
                <i class="bi bi-trash-fill"></i>
                <i class="bi bi-printer-fill"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
</div>
