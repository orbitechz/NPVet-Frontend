<div class="register-usuario container">
  <div class="page-header">
    <div class="header-content">
      <p>npvet</p>
      <h1>Cadastro dos Usuários</h1>
      <div class="action-register">
        <a href="usuario/register">
          <i class="bi bi-arrow-left"></i>
        </a>
      </div>
    </div>
  </div>

  <div class="registerForm">
    <div [ngClass]="{
      'alert alert-success':'!isErro',
      'alert alert-danger':'isErro'}" *ngIf="mensagem" role="alert">
      {{mensagem}}
    </div>
    <form
      action=""
      class="needs-validation"
      #usuarioForm="ngForm"
      (ngSubmit)="submitForm(usuarioForm)"
      novalidate
    >
      <div class="row mb-3">
        <!-- Nome -->
        <div class="col-md-4">
          <div class="form-group">
            <label for="nome" class="mb-1">Nome</label>
            <input
              type="text"
              id="nome"
              class="form-control"
              name="nome"
              [(ngModel)]="usuario.nome"
              required
            />
          </div>
        </div>
        <!-- CPF -->
        <div class="col-md-4">
          <div class="form-group">
            <label for="cpf" class="mb-1">CPF</label>
            <input
              type="text"
              id="cpf"
              class="form-control"
              name="cpf"
              [(ngModel)]="usuario.cpf"
              placeholder="000.000.000-00"
              maxlength="14"
              mask="000.000.000-00"
              required
            />
          </div>
        </div>
        <!-- Tipo do Usuário -->
        <div class="col-md-4">
          <div class="form-group">
            <label for="tipoUsuario" class="mb-1">Tipo do Usuário</label>
            <select
              id="tipoUsuario"
              class="form-select"
              name="tipoUsuario"
              [(ngModel)]="usuario.tipoUsuario"
              required
            >
              <option [ngValue]="null" disabled selected>
                Selecione um tipo
              </option>
              <option
                *ngFor="let tipo of tipoUsuarioEnum | keyvalue"
                [ngValue]="tipo.key"
              >
                {{ tipo.value }}
              </option>
            </select>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <!-- Username -->
        <div class="col-md-4">
          <div class="form-group">
            <label for="username" class="mb-1">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              name="username"
              [(ngModel)]="usuario.username"
              required
            />
          </div>
        </div>
        <!-- Senha -->
        <div class="col-md-4 d-flex align-items-center justify-content-between">
          <div class="form-group pass">
            <label for="senha" class="mb-1">Senha</label>
            <input
              [type]="hide ? 'password' : 'text'"
              id="senha"
              class="form-control"
              name="senha"
              [(ngModel)]="usuario.senha"
              required
            />
          </div>
          <button (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" class="eye align-self-end">
            <i [class]="hide ? 'bi bi-eye-slash-fill' : 'bi bi-eye-fill'"></i>
          </button>
        </div>
        <!-- Confirmar Senha -->
        <div class="col-md-4 d-flex align-items-center justify-content-between">
          <div class="form-group pass">
            <label for="confirmarSenha" class="mb-1">Confirmar Senha</label>
            <input
              [type]="hide2 ? 'password' : 'text'"
              id="confirmarSenha"
              class="form-control"
              name="confirmarSenha"
              [(ngModel)]="confirmarSenha"
              required
            />
          </div>
          <button (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide2" class="eye2 align-self-end">
            <i [class]="hide2 ? 'bi bi-eye-slash-fill' : 'bi bi-eye-fill'"></i>
          </button>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-sm btn-primary align-self-center">Cadastrar</button>
      </div>
    </form>
  </div>
</div>
